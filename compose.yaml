services:
  common:
    pull_policy: never
    image: solar-protocol/base
    build: common

  datalogger:
    pull_policy: never
    image: solar-protocol/datalogger
    build: datalogger
    restart: unless-stopped
    devices:
      - ${FAKE_TTY:-/dev/ttyUSB0:/dev/ttyUSB0}
    volumes:
      - data:/data
      - /etc/localtime:/etc/localtime
    environment:
      - FAKE_DATA
      - PLATFORM

  api:
    pull_policy: never
    image: solar-protocol/api
    build: api
    restart: unless-stopped
    volumes:
      - data:/data
      - local:/local
      - /etc/localtime:/etc/localtime
    ports:
      - 11215:80

  protocol:
    pull_policy: never
    image: solar-protocol/protocol
    build: protocol
    restart: unless-stopped
    command: python run.py
    environment:
      - LOGLEVEL
      - MAC
    volumes:
      - data:/data
      - frontend:/frontend
      - local:/local
      - /etc/localtime:/etc/localtime

  web:
    image: docker.io/library/nginx
    restart: unless-stopped
    volumes:
      - data:/data
      - frontend:/frontend
      - local:/local
      - /etc/localtime:/etc/localtime
      - ./dev/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 11221:80

volumes:
  data:
    driver_opts:
      o: bind
      type: none
      device: '${PWD}/data'
  frontend:
    driver_opts:
      o: bind
      type: none
      device: '${PWD}/frontend'
  local:
    driver_opts:
      o: bind
      type: none
      device: '${PWD}/local'
