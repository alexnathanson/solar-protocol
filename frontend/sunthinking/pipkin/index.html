html, body {
	margin: 0px;
	padding: 0px;
	width: 100%;
	height:100%;
	overflow: hidden;
	left: 0%;
	top: 0%;
	font-family: courier new, courier;
	font-size: 14px;
}

#gameWindow{
	margin: 0px;
	padding: 0px;
	width: 100%;
	height: 100%;
	position: relative;
	left: 0%;
	top: 0%;
	opacity: 0%;
}

.objects{
	position: absolute;
    left: 50%; 
    top: 50%; 
	transform-origin: center;
    transform: translate(-50%, -50%);
}

.verticalText_right{
    writing-mode: vertical-rl;
	text-orientation: mixed; 
}

.verticalText_left{
    writing-mode: vertical-rl;
    transform: translate(-50%, -50%) rotate(180deg);

}

.rotation {
	animation: rotate 5s linear infinite;
	transform-origin: 50% 50%;
}

@keyframes rotate {
  0% {
    transform: rotate(0deg) translate(200px)
  }
  100% {
    transform: rotate(360deg) translate(200px)
  }
}

.fade {
    animation:fade 12s infinite;
    color: white;
}

@keyframes fade {
    0% {color:white;}
    50% {color:black;}
    100% {color:white;}
}

@keyframes dance {
  0% {
    offset-distance: 0%;

  }
  50%{

  }
  100% {

	width: 300px;
	padding: 5px;
	border: 1px solid black;
	background-color: white;
	opacity: 0;
	  display: flex;

  justify-content: center;
}

#toolTip{
	  text-align: justify;
  text-justify: inter-word;
}

.center {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}

.normalTooltip{
	position: absolute;
	left: 0%;
	top: 0%;
